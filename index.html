<!DOCTYPE html>

<html class="no-js" lang="en" ng-app="CastKEXPDemo">
<head>
  <title>KEXP - 90.3 FM Where the music matters</title>
  <meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><!-- favicon -->
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/fav/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/fav/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/fav/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/fav/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/img/fav/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/fav/apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" href="/img/fav/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/fav/favicon-16x16.png" sizes="16x16">
  <meta name="application-name" content="KEXP">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="/img/fav/mstile-144x144.png"><!-- styles -->
  <link rel="stylesheet" type="text/css" href="css/app.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/logo.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/responsive.css" media="all">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css" media="all"><!-- Fonts / Need to switch out with KEXP's typekit -->


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css" rel="stylesheet">

  <script src="js/angular_player.js"></script>

</head>

<body>
<div class="inner-wrap">

<!-- Main Menu / Player -->
    <header>
      <div class="album-black-bg"><div class="album-cover-stretched"></div></div>
      <div class="player-progress"></div>
        <div class="player">
           <div class="row2">
             <div class="medium-12 columns">
               <div class="logo-cont">
                 <a href="/" class="logo" title="KEXP 90.3 FM">
                   <div class="bars">
                     <div class="bar k"><img src="/img/1px.png" class="bar-top" alt="" /></div>
                     <div class="bar e"><img src="/img/1px.png" class="bar-top" alt="" /></div>
                     <div class="bar x"><img src="/img/1px.png" class="bar-top" alt="" /></div>
                     <div class="bar p"><img src="/img/1px.png" class="bar-top" alt="" /></div>
                   </div>
                   <img src="/img/kexp-letters.png" alt="KEXP" class="letters-bottom" />
                 </a>
               </div> 
               <div class="listen-live">
                 <li class="orange text-center small-caps">Listen Live</li>
                 <a href="#"><div class="player-button">PLAY</div></a>
               </div>

                <div class="now-playing" ng-controller="NowPlayingController" ng-cloak>
                  <a href="#"><img ng_src="{{playing_img_src}}"></a>

                  <ul class="info">
                    <li class="orange small-caps"><a href="#">Now Playing</a></li>
                    <li class="show-info"><a class="white" href="#">{{show_info}}</a></li>
                    <li class="artist-name-playing">
                      <a class="white" href="#">{{playing_artist_name}}</a> - 
                      <span class="song-name-playing">{{playing_song_name}}</span>
                    </li>
                    <li class="album-name-playing">{{playing_album_name}}</li>
                  </ul>
                </div>


                <div class="top-right-links">
                    <li><a class="white playlist" href="/playlist">Playlist</a></li>
                    <li><a class="search" href="#search" title="&#9906;">&#128269;</a></li>
                </div>
             </div>
           </div>
        </div>
    </header>

<!-- Scripts -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
